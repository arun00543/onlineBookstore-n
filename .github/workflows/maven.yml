name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: move
      run: mkdir staging && mv target/*.war staging/my-app-${{ github.run_number }}.war


    - name: change this
      uses: actions/upload-artifact@v3
      with:
        name: Package
        path: staging
        retention-days: 1

      
    - name: Copy to Remote Server
      uses: pierrickdelrieu/scp-action@v0.1.0
      with:
        host: 203.223.190.112
        ssh_port: 22
        ssh_username: Admin
        ssh_key: ${{ secrets.SSH_KEY }}
        ssh_passphrase: ${{ secrets.SSH_PASSPHRASE }}
        source_dir: "staging/my-app-${{ github.run_number }}.war"
        destination_dir: ${{ secrets.DESTINATION_FOLDER }}/my-app-${{ github.run_number }}.war
        rm: true




   

   

   


        
